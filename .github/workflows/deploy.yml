name: Deploy to AWS VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: SSH into VM and deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            cd /home/ubuntu/Drawly
            git pull origin main
            pnpm install
            
            # Express Server (http-server)
            cd http-server
            npx prisma generate  # Ensure Prisma client is up to date
            npx prisma migrate deploy  # Apply migrations (if needed)
            pnpm run build
            pm2 restart http-server

            # WebSocket Server (ws-server)
            cd ../ws-server
            pnpm run build
            pm2 restart ws-server